<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Game</title>
  <link rel="stylesheet" href="css/pokemon.css">
</head>
<body>
  <div id="intro-screen">
    <p id="intro-text">Pressione qualquer tecla para começar</p>
  </div>
  <button id="theme-button" style="position: absolute; top: 10px; left: 10px; z-index: 10;">
    Mudar Tema
  </button>  
  <canvas id="game-canvas" width="240" height="160"></canvas>

  <script src="./assets/maps/map-data.js"></script>
  <script type="module" src="/main.js"></script>
  <script>
    const background = [
      "./assets/background/pokemon-bg.jpg",
      "./assets/background/pokemon-bg-2.jpg",
      "./assets/background/pokemon-bg-3.jpg",
      "./assets/background/pokemon-bg-4.jpg"
    ];
    
    let currentBg = 0;
  
    document.getElementById("theme-button").addEventListener("click", () => {
      currentBg = (currentBg + 1) % background.length;
      document.body.style.backgroundImage = `url('${background[currentBg]}')`;
    });

    // Quando qualquer tecla for pressionada, a tela de introdução desaparece
    document.addEventListener('keydown', function() {
      document.getElementById('intro-screen').style.display = 'none';
      // Você pode iniciar o jogo aqui
    });
  </script>
</body>
</html>
